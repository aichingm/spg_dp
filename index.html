<!doctype html>
<html lang="en">
    <head>
        <title>SPG_DP</title>
        <meta charset="utf-8">
    </head>
    <body style="margin: 0;padding: 0;">

        <script src="js/three.min.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script>
            // Set up the scene, camera, and renderer as global variables.
            var scene, camera, renderer;


            $.getJSON("data.json", function(data) {

                init(data);
                animate();

            }).done(function() {
                console.log("second success");
            })
                    .fail(function(jqXHR, status, error) {
                        console.log([jqXHR, status, error]);
                    })
                    .always(function() {
                        console.log("complete");
                    });







            // Sets up the scene.
            function init(data) {

                // Create the scene and set the scene size.
                scene = new THREE.Scene();
                var WIDTH = window.innerWidth,
                        HEIGHT = window.innerHeight;

                // Create a renderer and add it to the DOM.
                renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
                renderer.setSize(WIDTH, HEIGHT);
                document.body.appendChild(renderer.domElement);

                // Create a camera, zoom it out from the model a bit, and add it to the scene.
                camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT, 01, 200000);
                camera.position.set(10000, 10000, 10000);

                camera.lookAt(new THREE.Vector3(4000, 4000, 4000));
                scene.add(camera);

                // Create an event listener that resizes the renderer with the browser window.
                window.addEventListener('resize', function() {
                    var WIDTH = window.innerWidth,
                            HEIGHT = window.innerHeight;
                    renderer.setSize(WIDTH, HEIGHT);
                    camera.aspect = WIDTH / HEIGHT;
                    camera.updateProjectionMatrix();
                });

                // Set the background color of the scene.
                renderer.setClearColorHex(0x333F47, 1);

                // Create a light, set its position, and add it to the scene.
                var light = new THREE.PointLight(0xffffff);
                light.position.set(-1000, 2000, 1000);
                scene.add(light);

                /*// Load in the mesh and add it to the scene.
                 var loader = new THREE.JSONLoader();
                 loader.load( "models/treehouse_logo.js", function(geometry){
                 var material = new THREE.MeshLambertMaterial({color: 0x55B663});
                 mesh = new THREE.Mesh(geometry, material);
                 scene.add(mesh);
                 });*/
                $(data).each(function() {
                    console.log(this);
                    $(this.elements).each(function(floor){return function(floor) {
                        console.log(this);
                        if (this.type === "floor4") {
                            var geometry = new THREE.Geometry;
                            points = this.points;
                            console.log(points);
                            geometry.vertices.push(
                                    new THREE.Vector3(points[0][0],floor.y, points[0][1]),
                                    new THREE.Vector3(points[1][0],floor.y, points[1][1]),
                                    new THREE.Vector3(points[2][0],floor.y, points[2][1]),
                                    new THREE.Vector3(points[3][0],floor.y, points[3][1])
                                    );

                            geometry.faces.push(new THREE.Face3(0, 1, 2));
                            geometry.faces.push(new THREE.Face3(0, 2, 3));

                            geometry.computeBoundingSphere();

                            var material = new THREE.MeshBasicMaterial({
                                color: 0xAAAAAA, 
                                opacity: 0.1,
                                transparent: true,
                                side: THREE.DoubleSide
                            });
                            mesh = new THREE.Mesh(geometry, material);
                            scene.add(mesh);
                        }

                    };}(this));

                });

                controls = new THREE.OrbitControls(camera, renderer.domElement);
            }


            // Renders the scene and updates the render as needed.
            function animate() {
                requestAnimationFrame(animate);
                // Render the scene.
                renderer.render(scene, camera);
                controls.update();
            }

        </script>

    </body>
</html>
